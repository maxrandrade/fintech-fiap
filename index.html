<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fintech - Tela Inicial</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <div class="flex items-center">
        <h1 class="text-xl font-bold">FINTECH</h1>
      </div>
    </div>
    <div class="container mx-auto p-4">
      <div class="flex items-center justify-between">
        <h2 class="text-3xl font-bold mb-4">Lista de Serviços</h1>
        <a
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mb-4"
          href="adicionar.html"
        >
          Adicionar Serviço
        </a>
      </div>
      <ul>
        <li class="flex items-center bg-white rounded shadow gap-x-4 p-4 mb-2">
          <div class="flex justify-between grow">
            <p class="font-bold">Cesta Produtos</span>
            <p class="text-gray-500">R$ 5,00</span>
          </div>
          <div class="flex items-center gap-x-2">
            <a
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold p-2 rounded action-btn flex justify-center"
              alt="Editar Serviço"
              title="Editar Serviço"
              href="#"
            >
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
            
            <a
              class="bg-green-500 hover:bg-green-600 text-white font-bold p-2 rounded action-btn flex justify-center"
              alt="Ver Mais Informações"
              title="Ver Mais Informações"
              href="info.html"
            >
              <i class="fa fa-info" aria-hidden="true"></i>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
