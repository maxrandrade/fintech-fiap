<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fintech - Adicionar Serviço</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <div class="flex items-center">
        <h1 class="text-xl font-bold">FINTECH</h1>
      </div>
    </div>
    <div class="container mx-auto p-4">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold">Adicionar Serviço</h1>
        <a href="index.html">Voltar a página inicial</a>
      </div>
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Nome" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-500 mb-4">
        <label for="valor">Valor</label>
        <input type="text" id="valor" placeholder="R$ 0,00" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-500 mb-4">
        <label for="data">Data</label>
        <input type="date" id="data" placeholder="Data" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-500 mb-4">
        <div class="flex justify-center">
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Adicionar</button>
        </div>
      </form>
    </div>
  </body>
</html>
